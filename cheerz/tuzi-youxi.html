		<script>
			function closeAds() {
				document.getElementById('ads').style.display = "none";
				document.getElementById('hd-danci').style.display = "block";
				document.getElementById('hd-huidi').style.display = "block";
			}

			function openAds() {
				document.getElementById('ads').style.display = "block";
				document.getElementById('hd-danci').style.display = "none";
				document.getElementById('hd-huidi').style.display = "none";

				$("#progress1").attr("style", "width: 100%");
				stage = 1;
				second = 15;
				count15 = setInterval(countdown, 100);
			}

			var second;
			var stage = 1;

			function countdown() {
				second -= 0.1;
				if (stage == 1) totalseconds = 15;
				else totalseconds = 5;
				var length = Math.round((second * 100) / totalseconds);
				$("#progress1").attr("style", "width:" + length + "%");
				if (second < 0.1 && stage == 1) {
					closeAds();
					clearInterval(count15);
					// 开启选项
					$("#progress1").attr("style", "width: 100%");

					if (queIndex == 0) {
						enableclick();
					}
					second = 5;
					count15 = setInterval(countdown, 100);
					stage = 2;

				} else if (second < 0.1 && stage == 2) {
					pro_result(0, true);
				}
			}

			second = 5; // 提示时间 todo debug
			count15 = setInterval(countdown, 100);
		</script>
