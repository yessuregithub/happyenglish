<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>哈彼英语</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />		
</head>
<body>
<div id="orientLayer">
    <div class="wt-box">
        <div class="wt-bg"><img src="images/yes-no.png"></div>        
        <div class="hudong-dui">
        	<div class="time mui-clearfix">
                <div class="name">TIME</div>
                <div class="schedule">
                    <span style="width:80%;"></span>
                </div>
            </div>
            <div class="hd-danci">
            	<div class="img-box">
                	<div class="hd-tuka"></div>
                </div>
                <ul id="uc_01" class="hd-danci-list ui-choose">
                	<li class="mui-pull-left">
                    	<span>YES</span>
                        <div class="dui"></div>
                    </li>
                    <li class="mui-pull-right">
                    	<span>NO</span>
                    	<div class="cuo"></div>
                    </li>
                </ul>
            </div>
        	
            
        </div>       
        <div id="ads" class="m-timu">
        	<span>Dose this picture show “eye”?</span>
	        <p id="count5s">5</p>
        </div>
    </div>
</div>

	

<script src="js/mui.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>		
<script src="js/rem.js"></script>		  

<script>
	function closeAds() {
		document.getElementById('ads').style.display = "none";
	}
	var oCount5s = document.getElementById("count5s").innerText
	var second = parseInt(oCount5s)
	function countDown() {
		second -= 1;
		document.getElementById("count5s").innerText = second;

	}
	var countDown = setInterval(countDown, 1000)
	setInterval(function () {

		if (second === 0) {
			closeAds();
			clearInterval(countDown);
		}
	}, 1000)



</script>
<script src="js/ui-choose.js"></script>
	<script>
	// 将所有.ui-choose实例化
	$('.ui-choose').ui_choose();

	// uc_01 ul 单选
	var uc_01 = $('#uc_01').data('ui-choose'); // 取回已实例化的对象
	uc_01.click = function(index, item) {
	    console.log('click', index, item.text())
	}
	uc_01.change = function(index, item) {
	    console.log('change', index, item.text())
	}

</script>

</body>
</html>
