		<script>
			function closeAds() {
				document.getElementById('ads').style.display = "none";
			}

			var second;
			var stage = 1;

			function countdown() {
				second -= 0.1;
				if (stage == 1) totalseconds = 15;
				else totalseconds = 15;
				var length = Math.round((second * 100) / totalseconds);
				$("#progress1").attr("style", "width:" + length + "%");
				if (second < 0.1 && stage == 1) {
					closeAds();
					clearInterval(count15);
					// 开启选项
					$("#progress1").attr("style", "width: 100%");

					second = 15;
					count15 = setInterval(countdown, 100);
					stage = 2;
				} else if (second < 0.1 && stage == 2) {
					endscroll = true;
					clearInterval(count15);
					endgame();
				}
			}

			second = 15;
			count15 = setInterval(countdown, 100);
		</script>

			var currentTopA1 = 0;
			var stoptimeA1 = 0;
			var leftElemA2;
			var endscroll = false;
			var gamesec = 15;

			function initScroll(width, heigh) {
				marqueesHeightA1 = heigh * 2; // cloneNode
				stopscrollA1 = false;
				scrollElemA1 = document.getElementById('A1');

				with(scrollElemA1) {
					style.width = width;
					style.height = marqueesHeightA1;
					style.overflow = 'hidden';
					noWrap = true;
				}
				scrollElemA1.onmousedown = new Function('stopscrollA1=true');
				scrollElemA1.onmouseup = new Function('stopscrollA1=false');

				leftElemA2 = document.getElementById('A2');
				scrollElemA1.appendChild(leftElemA2.cloneNode(false));

				$('#time_bar').hide();
				setTimeout(function() {
					$('#time_bar').show();
					init_srolltextA1();
				}, 15000);
			}

			var s_interval = null;

			function init_srolltextA1() {
				scrollElemA1.scrollTop = 0;
				s_interval = setInterval('scrollUpA1()', 50);
			}

			function scrollUpA1() {
				if (endscroll) {
					if (s_interval) {
						clearInterval(s_interval);
						s_interval = null;
					}
					return;
				}
				// if (stopscrollA1) {
				// 	return;
				// }
				var step = 2;
				currentTopA1 += step;
				if (currentTopA1 == (marqueesHeightA1 + step)) {
					stoptimeA1 += 1;
					currentTopA1 -= step;
					if (stoptimeA1 == gamesec) {
						currentTopA1 = 0;
						stoptimeA1 = 0;
						endscroll = true;
					}
				} else {
					preTopA1 = scrollElemA1.scrollTop;
					scrollElemA1.scrollTop += step;
					if (preTopA1 == scrollElemA1.scrollTop * 2) {
						console.log(scrollElemA1.scrollTop);
						scrollElemA1.scrollTop = 0;
						scrollElemA1.scrollTop += step;
