<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>哈彼英语</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="orientLayer">
			<div class="wt-box">
				<div class="wt-bg"><img src="images/yes-no.png"></div>

				<div class="hudong-dui">
					<div id="hd-time" class="time mui-clearfix">
						<div class="name">TIME</div>
						<div class="schedule">
							<span id="progress1" style="width:100%;"></span>
						</div>
					</div>
					<div class="hd-danci">
						<div class="img-box">
							<div class="hd-tuka">
								<img id="hd-yn-tuka" src="images/loading.png">
							</div>
						</div>
						<ul id="uc_01" class="hd-danci-list ui-choose">
							<li class="mui-pull-left">
								<span>YES</span>
								<!-- <div class="cuo"></div> -->
								<div id="hd-yes"></div>
							</li>
							<li class="mui-pull-right">
								<span>NO</span>
								<div id="hd-no"></div>
								<!-- <div class="dui"></div> -->
							</li>
						</ul>
					</div>

				</div>

				<div id="ads" class="m-timu">
					<span id="hd-yn-que"></span>
				</div>

				<div id="result" class="m-timu">
					<div id="res_gj" class="movie"></div>
					<div id="res_nt" class="movie"></div>
				</div>


			</div>
		</div>



		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/rem.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/seqframe.js"></script>
		<script src="js/common.js"></script>
		<script src="js/hudong-yes-no.js"></script>

		<script>
			mui.init();
			mui.ready(function() {
				loadpage();
			});

			function loadpage() {
				startgame();
			}
		</script>

		<script>
			var stage = 1;

			function closeAds() {
				document.getElementById('ads').style.display = "none";
			}

			var second;

			function countdown() {
				second -= 0.1;
				if (stage == 1) totalseconds = 15;
				else totalseconds = 5;
				var length = Math.round((second * 100) / totalseconds);
				$("#progress1").attr("style", "width:" + length + "%");
				if (second < 0.1 && stage == 1) {
					closeAds();
					clearInterval(count15);
					// 开启选项
					$("#progress1").attr("style", "width: 100%");
					enableclick();
					second = 5;
					count15 = setInterval(countdown, 100);
					stage = 2;
					$("#hd-time").show();
				} else if (second < 0.1 && stage == 2) {
					clearInterval(count15);
					endgame(false);
				}
			}

			//var countDown = setInterval(countDown, 100)
			second = 15;
			count15 = setInterval(countdown, 100);
		</script>
		<script src="js/ui-choose.js"></script>
		<script>
			function enableclick() {
				// 将所有.ui-choose实例化
				$('.ui-choose').ui_choose();

				// uc_01 ul 单选
				var uc_01 = $('#uc_01').data('ui-choose'); // 取回已实例化的对象
				uc_01.click = function(index, item) {
					console.log('click', index, item.text())
					// 0:yes 1:no
					var rw = index == 0 ? 1 : 2;
					pro_result(rw);
				}
				uc_01.change = function(index, item) {
					console.log('change', index, item.text())
				}
			}
		</script>

	</body>
</html>
