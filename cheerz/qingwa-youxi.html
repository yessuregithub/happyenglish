			function loadpage() {
				token = localStorage.getItem("token");
				if (token == null || token == "" || typeof(token) == undefined) {
					jump('login', 'dl.html');
					return null;
				}
				startgame();
			}
		</script>

		<script>
			function closeAds() {
				document.getElementById('ads').style.display = "none";
				document.getElementById('hd-danci').style.display = "block";
				document.getElementById('hd-huidi').style.display = "block";
			}

			function openAds() {
				document.getElementById('ads').style.display = "block";
				document.getElementById('hd-danci').style.display = "none";
				document.getElementById('hd-huidi').style.display = "none";

				$("#progress1").attr("style", "width: 100%");
			}

			var second;
			var stage = 1; // 1讲解规则 2显示题目 3作答阶段 4青蛙跳

			function countdown() {
				second -= 0.1;

				var length = Math.round((second * 100) / totalseconds);
				$("#progress1").attr("style", "width:" + length + "%");
				if (second < 0.1 && stage == 1) { //等待开始界面
					clearInterval(count15);
					// 开启选项
					$("#progress1").attr("style", "width: 100%");

					if (queIndex == 0) {
						enableclick();
					}
					second = 15; //题目显示时间
					totalseconds = 15;
					stage = 2;
					setupGame(0);
					openAds();
					count15 = setInterval(countdown, 100);
				} else if (second < 0.1 && stage == 2) //答题界面 
				{
					choosed = false;
					clearInterval(count15);
					closeAds();
					$("#hd-danci").show();
					stage = 3;
					second = 15; //答题时间 答案显示2秒 检测跳跃10秒
					totalseconds = 15;
					count15 = setInterval(countdown, 100);
				} else if (stage == 3) { //超时题目对错检测
					if (second < 0.1) {
						// 换新题目
						tuziRunEnd();
					} else if (second < 8) {
						if (!choosed) {
							choosed = true;
							pro_result(0, true);
						}
					}

				}
			}

			function rmselected() {
				$('.hd-opt').removeClass("selected");
			}

			function enableclick() {
				$('.ui-choose').ui_choose();
				var uc_01 = $('#uc_01').data('ui-choose'); // 取回已实例化的对象
				uc_01.click = function(index, item) {
					if (choosed) return; //必须防止连点
					choosed = true;
					var yn = index == 0 ? 1 : 0;
					pro_result(yn, false);
				}
				uc_01.change = function(index, item) {}
			}
		</script>
